<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Quote with React!</title>
	<!-- Here we include bootstrap and font-awesome. These will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.css">
	<!--react-md-->
	<link rel="stylesheet" href="https://unpkg.com/react-md/dist/react-md.indigo-pink.min.css">
	<!--<link rel="stylesheet" href="/css/style.css">-->
</head>

<body>

	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!--react-md-->

	<script src="https://unpkg.com/react/dist/react.min.js"></script>
	<script src="https://unpkg.com/react-dom/dist/react-dom.min.js"></script>
	<script src="https://unpkg.com/react-addons-css-transition-group/dist/react-addons-css-transition-group.min.js"></script>
	<script src="https://unpkg.com/react-addons-transition-group/dist/react-addons-transition-group.min.js"></script>
	<script src="https://unpkg.com/react-md/dist/react-md.min.js"></script>

	 <!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>

</body>

</html>
